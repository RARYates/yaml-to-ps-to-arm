---
VNetSettings:
  value:
    name: VNet1
    addressPrefix:
      name: firstPrefix
      addressPrefix: 10.0.0.0/22
    subnets:
      - name: firstSubnet
        addressPrefix: 10.0.0.0/24
      - name: secondSubnet
        addressPrefix: 10.0.1.0/24
networkSecurityGroupsSettings:
  value:
    securityRules:
    - name: "RDPAllow"
      description: "allow RDP connections",
      direction: "Inbound",
      priority: 100,
      sourceAddressPrefix: "*",
      destinationAddressPrefix: "10.0.0.0/24",
      sourcePortRange: "*",
      destinationPortRange: "3389",
      access: "Allow",
      protocol: "Tcp"
    - name: "HTTPAllow",
      description: "allow HTTP connections",
      direction: "Inbound",
      priority: 200,
      sourceAddressPrefix: "*",
      destinationAddressPrefix: "10.0.1.0/24",
      sourcePortRange: "*",
      destinationPortRange: "80",
      access: "Allow",
      protocol: "Tcp"